<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img class="logo" src="assets/logo.png" alt="logo" />
      <h2>Bot Hub</h2>
    </nav>
    <soction id="auth">
      <img src="assets/robo1.png" alt="robo" class="heroImage" />
      <form class="signupform">
        <h1 class="hidden">Welcome Back</h1>
        <p class="hidden">We were starting to miss you</p>

        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="forget-passowrd">
          <img src="assets/robo2.png" alt="forget password" />
          <a href="">Forgot Passowrd?</a>
        </div>
        <button>Sign In</button>
        <p>Don't have an account? <a href="">Sign up</a></p>
        <p>
          By signing up, you agree to our <a href="">Terms & Privacy Policy</a>
        </p>
      </form>
    </soction>
  </body>
</html>
